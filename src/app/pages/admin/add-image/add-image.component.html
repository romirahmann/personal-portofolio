<!-- Start Breadcrumbs -->
<app-breadcrumbs
  title="Add Document"
  [breadcrumbItems]="breadCrumbItems"
></app-breadcrumbs>
<!-- End Breadcrumbs -->

<div class="container">
  <form (submit)="onSubmit()" enctype="multipart/form-data">
    <div class="card">
      <div class="card-body">
        <h1>Add Image</h1>
        <hr />
        <div class="mt-3">
          <label class="form-label" for="projects">Projects</label>
          <select [(ngModel)]="projectId" class="form-select" id="projects" name="projects" required>
            <ng-container *ngFor="let option of dataProject" >
              <option value="{{option.project_id}}"> {{option.project_title}} </option>
            </ng-container>
          </select>
        </div>
        <div class="mt-3">
            <label for="documentFile" class="form-label">File Document</label>
            <input class="form-control" type="file" id="documentFile" name="documentFile" (change)="onFileSelected($event)" required>
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Add Project</button>
        </div>
      </div>
    </div>
  </form>
</div>
