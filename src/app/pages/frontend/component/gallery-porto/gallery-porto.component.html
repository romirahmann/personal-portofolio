<div class="container">
    <div class="row text-center title">
       <div class="col-12">
        <h1>My Portofolio</h1>
        <h3 class="mt-3">Unlocking Your Potential through
            Professional Freelance Services</h3>
            </div>
    </div>
    <div class="row mt-5">
        <div class="col-12 text-center">
            <ul class="list-inline categories-filter" id="filter">
                <li class="list-inline-item "><a class="categories active text-white" data-filter="*" (click)="activeCategory(0)"
                    [ngClass]="{'active': galleryFilter === 0}">All</a></li>
                <li class="list-inline-item"><a class="categories text-white" data-filter="1" (click)="activeCategory(1)"
                    [ngClass]="{'active': galleryFilter === 1 }" >Web Development</a></li>
                <li class="list-inline-item"><a class="categories text-white" data-filter="2" (click)="activeCategory(2)"
                    [ngClass]="{'active': galleryFilter === 2 }">Design Graphic</a></li>
                <li class="list-inline-item"><a class="categories text-white" data-filter="3" (click)="activeCategory(3)"
                    [ngClass]="{'active': galleryFilter === 3 }">Photography</a></li>
                <li class="list-inline-item"><a class="categories text-white" data-filter="4" (click)="activeCategory(4)"
                    [ngClass]="{'active': galleryFilter === 4 }">Videography & Motion Graphic</a></li>
            </ul>
        </div>
    </div>

    <!-- Gallery -->
    <div class="row mt-3">
        <ng-container *ngIf="dataProjects">
            <ng-container *ngFor="let porto of filterredData; let i = index">
                <div class="col-12 col-md-4">
                    <div class="gallery-box card">
                        <div class="gallery-container">
                            <a class="image-popup" title="">
                                <img class="gallery-img img-fluid mx-auto" src="http://localhost:3000/api/file/{{porto.image_names[0]}}" alt="" style="width: 100%; height: 100%; object-fit: cover;"/>
                                <div class="gallery-overlay" (click)="openXl(porto.project_id)">
                                    <h5 class="overlay-caption">{{porto.project_title}}</h5>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </ng-container>
        </ng-container> 
    </div>
</div>
